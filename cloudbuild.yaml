steps:
- name: "gcr.io/cloud-builders/gcloud"
  args: ["app", "deploy","app.yaml","--version=$_VER_1"]
  timeout: "1600s"
- name: "gcr.io/cloud-builders/gcloud"
  args: ["app", "deploy","app1.yaml","--version=$_VER_2"]
  timeout: "1600s"
- name: "gcr.io/cloud-builders/gcloud"
  args: ["app","services","set-traffic","--splits","$_VER_1=$_SPLIT_1,$_VER_2=$_SPLIT_2","--split-by","random"]
  timeout: "1600s"